<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Proposal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7B3CD; /* hot Pink background */
        }
    </style>
    
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Will You Marry Me?</h1>
                <button id="yesButton" class="btn btn-primary" style="background-color: green;">Yes</button>
                <button id="noButton" class="btn btn-primary" style="background-color: red;">No</button>
            </div>
        </div>
    </div>

    <script>
  let noButtonClickCount = 0;

  document.getElementById('yesButton').addEventListener('click', function() {
    alert("I Love You So much.");
    location.reload(); // Refresh the page
  });

  document.getElementById('noButton').addEventListener('click', function() {
    noButtonClickCount++;
    if (noButtonClickCount >= 15) {
      this.style.display = 'none'; // Hide the No button
    }
    document.getElementById('yesButton').style.width = (parseInt(getComputedStyle(document.getElementById('yesButton')).width) * 1.2) + 'px';
    document.getElementById('yesButton').style.height = (parseInt(getComputedStyle(document.getElementById('yesButton')).height) * 1.2) + 'px';
  });
    </script>

</body>
</html>
